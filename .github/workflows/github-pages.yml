name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        id: build
        run: |
          echo "ğŸ”¨ Building Next.js app for GitHub Pages..."
          echo "âš ï¸  Note: This app uses API routes which are not compatible with static export."
          echo "    The build will fail, but this is expected. See error details below."
          echo ""
          npm run build 2>&1 || {
            BUILD_EXIT_CODE=$?
            echo ""
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "âŒ GitHub Pages Deployment Failed (Expected)"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo ""
            echo "ğŸ“‹ Error Details:"
            echo "   This Next.js app contains API routes in the 'app/api/' directory."
            echo "   GitHub Pages only supports static sites and cannot run server-side code."
            echo ""
            echo "ğŸ“ API Routes Detected:"
            echo "   â€¢ /api/check-image"
            echo "   â€¢ /api/batch-check"
            echo "   â€¢ /api/convert-heic"
            echo "   â€¢ /api/process-pdf"
            echo "   â€¢ /api/health"
            echo "   â€¢ /api/pdf-info"
            echo "   â€¢ /api/print-catalog"
            echo ""
            echo "ğŸ’¡ Recommended Solutions:"
            echo ""
            echo "   1. Use Vercel (Recommended):"
            echo "      â€¢ Supports API routes and serverless functions"
            echo "      â€¢ See .github/workflows/deploy.yml"
            echo "      â€¢ Add VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID secrets"
            echo ""
            echo "   2. Use Other Platforms:"
            echo "      â€¢ Railway, Render, or Netlify (all support API routes)"
            echo ""
            echo "   3. Remove API Routes (Not Recommended):"
            echo "      â€¢ Would break all image processing features"
            echo ""
            echo "ğŸ“š Documentation:"
            echo "   https://nextjs.org/docs/app/building-your-application/deploying/static-exports"
            echo ""
            exit $BUILD_EXIT_CODE
          }
        env:
          NODE_ENV: production
          GITHUB_PAGES: 'true'
      
      - name: Verify build output
        run: |
          if [ ! -d "./out" ]; then
            echo "::error::Build output directory './out' not found"
            echo "The build may have completed but did not generate static files."
            exit 1
          fi
          echo "âœ… Build output verified at ./out"
          echo "ğŸ“¦ Contents:"
          ls -la ./out | head -20
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2


